name: Lint

on:
  push:
    branches:
      - none
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend deps
        run: npm install
        working-directory: ./frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: ./frontend

      - name: Install api deps
        run: npm install
        working-directory: ./api

      - name: Lint api
        run: npm run lint
        working-directory: ./api

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

